# CI/CD – Personal Trainer E-commerce
# Lint, testy jednostkowe, integracyjne i E2E (Vitest + Playwright) na każdy push/PR.
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_OPTIONS: --no-deprecation

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

  test-unit:
    name: Test (unit)
    runs-on: ubuntu-latest
    env:
      STRIPE_SECRET_KEY: sk_test_ci_dummy_min_32_chars_long
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm run test:unit

  test-int:
    name: Test (integration)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: payload_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/payload_ci
      STRIPE_SECRET_KEY: sk_test_ci_dummy_min_32_chars_long
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run migrations
        run: echo "y" | pnpm payload migrate
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          PAYLOAD_SECRET: ci-secret-key-min-32-chars-long

      - name: Run integration tests
        run: pnpm run test:int
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          PAYLOAD_SECRET: ci-secret-key-min-32-chars-long

  test-e2e:
    name: Test (E2E)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: payload_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/payload_ci
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run migrations
        run: echo "y" | pnpm payload migrate
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          PAYLOAD_SECRET: ci-secret-key-min-32-chars-long

      - name: Run E2E tests
        run: pnpm run test:e2e
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          PAYLOAD_SECRET: ci-secret-key-min-32-chars-long
          NEXT_PUBLIC_APP_URL: http://localhost:3003

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
          if-no-files-found: ignore

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7
          if-no-files-found: ignore
